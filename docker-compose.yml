services:
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    env_file:
      - .env
    environment:
      APP_ENV: "dev"
      API_KEY: "changeme"
      OPENAI_EMBED_MODEL: "text-embedding-3-small"
      DATABASE_URL: "postgresql+psycopg://postgres:postgres@postgres:5432/eks"
      CHROMA_PATH: "/app/chroma"
      STORAGE_PATH: "/app/storage"
      CHUNK_SIZE: "800"
      CHUNK_OVERLAP: "100"
    volumes:
      - ./chroma:/app/chroma
      - ./storage:/app/storage
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - api

  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "eks"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
